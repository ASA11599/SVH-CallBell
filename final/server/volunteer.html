<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVH CallBell - Volunteer</title>
</head>
<body>
    <h1>You are in the volunteer page</h1>
    <h2>Get active notifications</h2>
    <button id="btnGET">GET</button>
    <h2>Delete a notification</h2>
    <input type="text" name="id" id="idTxt">
    <button id="btnDELETE">DELETE</button>
    <h1>Response</h1>
    <p id="res"></p>
    <script>

        // Change this when running on the Raspberry Pi
        const API_HOSTNAME = "localhost";
        const API_PORT = "8080";

        const btnGET = document.getElementById("btnGET");
        const btnDELETE = document.getElementById("btnDELETE");
        const res = document.getElementById("res");
        const idInput = document.getElementById("idTxt");
        const req = new XMLHttpRequest();
        const url = "http://" + API_HOSTNAME + ":" + API_PORT + "/api";

        req.onreadystatechange = function(err) {
            res.innerText = req.responseText;
        }

        btnGET.onclick = () => {
            req.open("GET", url);
            req.send();
        }

        btnDELETE.onclick = () => {
            req.open("DELETE", encodeURI(url + "?id=" + idInput.value));
            req.send();
        }

    </script>
</body>
</html>
